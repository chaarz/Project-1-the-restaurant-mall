<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f21b5dfadd.js" crossorigin="anonymous"></script>
    <title>Contact | The Restaurant Mall</title>
    <link rel="stylesheet" href="./styles/contact.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <nav class="desktopNav">
                <ul>
                    <li><a href="./index.html" title="Go back to Home page">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./blog.html" title="Go to our Blog page">Blog</a></li>
                    <li><a href="./contact.html" title="">Contact</a></li>
                </ul>
            </nav>
            <!-- Slide Out Nav -->
            <div class="side-nav">
                <input type="checkbox" id="slide-out-menu" class="slide-out-menu">
                <label for="slide-out-menu" class="menu-button">
                    <span class="hamburger"></span>
                    <span class="visually-hidden">Slide-Out Navigation Menu</span><!-- for screen readers only -->
                </label>

                <nav class="slide-out-nav" id="slide-out-nav">
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div><!--side-nav ends-->
            
            <h1>Get in touch</h1>
        </div> <!--wrapper ends-->
    </header>
    <main>
        <section>
            <div class="wrapper contactFlexContainer">
                <div class="contactDetails">
                    <div class="socialIcons">
                        <a href="#">
                            <i class="fa-brands fa-facebook-f"></i>
                            <span class="visually-hidden">Link to Facebook</span><!-- for screen readers only -->
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                            <span class="visually-hidden">Link to Instagram</span><!-- for screen readers only -->
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                            <span class="visually-hidden">Link to Twitter</span><!-- for screen readers only -->
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
                            <span class="visually-hidden">Link to Whatsapp</span><!-- for screen readers only -->
                        </a>
                    </div><!--socialIcons ends-->
                    <a href="mailto:info@email.com" class="email-link">info@email.com</a>
                    <address class="address">
                        123 - 456 - 7890 <br>
                        123 Queen Street West, Unit 10 <br>
                        Toronto, Ontario <br>
                        M5V2D5
                    </address>
                </div><!--contactDetails ends-->
                <div class="formContainer">
                    <form action="#" method="#" class="contactForm" name="myForm">
                        <div class="userInput">
                            <label for="userName" class="visually-hidden">Name</label>
                            <input type="text" id="userName" name="userName" placeholder="Name">

                            <label for="email" class="visually-hidden">Email address</label>
                            <input type="email" id="email" name="email" placeholder="Email address">
                        </div>

                        <label for="message" class="visually-hidden">Message</label>
                        <textarea name="userMessage" id="message" cols="30" rows="10" minlength="5" maxlength="500" placeholder="Message"></textarea>

                        <button type="submit">Submit</button>
                    </form><!--contactForm ends-->
                </div> <!--formContainer ends-->
            </div> <!--wrapper ends-->
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2019 Juno College</p>
    </footer>
</body>
</html>
