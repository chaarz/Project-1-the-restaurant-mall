<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="./index.html" title="Go back to Home page">Home</a></li>

                </ul>
            </nav>
            <h1>Get in touch</h1>
        </div> <!--wrapper ends-->
    </header>
    <main>
        <section>
            <div class="wrapper">
                <div class="contactDetails">
                    <p>info@email.com</p> <!--ADD SOCIAL MEDIA ICONS AS BEFORE ELEMENTS?-->
                    <p>123 - 456 - 7890 <br> 123 Queen Street West, Unit 10 <br> Toronto, Ontario <br>M5V2D5</p>
                </div>
                <div class="contactForm">
                    <form action="#" method="#" class="myForm" name="myForm">
                        <div class="userInput">
                            <label for="userName" class="visually-hidden">Name</label>
                            <input type="text" id="userName" name="userName" placeholder="Name">
                        </div>
        
                        <div class="userInput">
                            <label for="email" class="visually-hidden">Email address</label>
                            <input type="email" id="email" name="email" placeholder="Email address">
                        </div>
                        <div class="userMessage">
                            <label for="message" class="visually-hidden">Message</label>
                            <textarea name="userMessage" id="message" cols="30" rows="10" minlength="5" maxlength="200" placeholder="Message"></textarea>
                        </div>
                        
                        <div class="userInput">
                        <button>Submit</button>
                        </div>
                    </form>
                </div> <!--contactForm ends-->
            </div> <!--wrapper ends-->
        </section>
    </main>
